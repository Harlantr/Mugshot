<div class="row">
	<div class="col-sm-10 col-sm-offset-1">
		<div class="img-rounded mug-wrapper" ng-repeat="mug in MugsList" ng-click="">
			<img class="mug_img" src="{{mug.URL}}" height="250" width="250" ng-click="openMugInfo('{{mug.URL}}', '{{mug.Name}}', '{{mug.Description}}')">
		</div>
	</div>
	<div class="mug-info-hidden" id="divMugInfo">
		<span class="fa-stack fa-lg">
		  <i class="fa fa-circle-o fa-stack-2x"></i>
		  <i class="fa fa-times fa-stack-1x"></i>
		</span>
		<div class="row">
			<div class="col-sm-5">
				<img id="imgMug" src="" height="250" width="250" class="mug-info-img">
			</div>
			<div class="col-sm-7">
				<div id="divMugName" class="mug-info-header"></div>
				<span id="lblMugDesc" class="mug-info-desc"></span>
			</div>
		</div>
		</div>
</div>
