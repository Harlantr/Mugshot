<div class="spacer"></div>
<div style="text-align:center">
	<a href="#/">
		<button class="btn btn-warning btn-lg" title="Back to Home Page">
			<i class="fa fa-home"></i>
			Home
		</button>
	</a>
</div>
<div class="spacer"></div>
<div class="row-fluid" style="text-align: center;">
	<div class="col-sm-10 col-sm-offset-1">
		<div class="mug-wrapper" ng-repeat="mug in MugsList">
			<img class="mug-img" ng-src="{{mug.URL}}" height="250" width="250" title="{{mug.Name}}" 
			ng-click="openMugInfo(mug.URL, mug.Name, mug.Description)">
		</div>
	</div>
</div>

<div data-remodal-id="modal">
	<div>
		<button data-remodal-action="close" class="remodal-close"></button>
		<div class="row">
			<div class="col-sm-5">
				<img id="imgMugInfo" src="" height="250" width="250" class="mug-info-img">
			</div>
			<div class="col-sm-6 col-sm-offset-1">
				<div id="divMugInfo_Name" class="mug-info-header"></div>
				<span id="lblMugInfo_Desc" class="mug-info-desc"></span>
			</div>
		</div>
	</div>
</div>
